name: Sync FongMi APK & Push Telegram (Stable)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时检查一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装必要工具
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq coreutils

      - name: 下载 FongMi fongmi 分支 ZIP
        run: |
          curl -L -o fongmi.zip \
            https://codeload.github.com/FongMi/Release/zip/refs/heads/fongmi
          unzip -q fongmi.zip

      - name: 收集 APK 文件
        run: |
          mkdir -p apk
          find Release-fongmi/apk -type f -name "*.apk" -exec cp {} apk/ \;
          echo "已收集的 APK："
          ls -lh apk/

      - name: 下载并解析 JSON 文件（获取版本和日志）
        run: |
          curl -s -o leanback.json https://raw.githubusercontent.com/FongMi/Release/fongmi/apk/leanback.json
          curl -s -o mobile.json https://raw.githubusercontent.com/FongMi/Release/fongmi/apk/mobile.json
          
          version=$(jq -r '.name' leanback.json)
          if [ -z "$version" ]; then version="未知版本"; fi
          
          desc_leanback=$(jq -r '.desc' leanback.json | sed 's/^\* //g' | tr '\n' '\r' | sed 's/\\n/\n/g' | sort | uniq)
          desc_mobile=$(jq -r '.desc' mobile.json | sed 's/^\* //g' | tr '\n' '\r' | sed 's/\\n/\n/g' | sort | uniq)
          
          merged_logs=$(echo -e "$desc_leanback\n$desc_mobile" | sort | uniq | sed 's/^/• /g' | tr '\n' '\\n')
          
          update_time=$(date '+%Y/%m/%d %H:%M')
          
          # 日志文本（用于独立消息）
          log_message="- 影视 · 蜂蜜版\n本次更新：\n$merged_logs\n当前版本：$version\n更新时间：$update_time"
          
          # 简单 caption 用于文件组（可选）
          group_caption="FongMi APK 更新 - 蜂蜜版 $version"
          
          echo "log_message=$log_message" >> $GITHUB_ENV
          echo "group_caption=$group_caption" >> $GITHUB_ENV

      - name: 计算当前所有 APK 的 hash
        id: hash
        run: |
          if ls apk/*.apk >/dev/null 2>&1; then
            hash=$(find apk -type f -name "*.apk" -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1)
          else
            hash="no-apk-$(date +%s)"
          fi
          echo "hash=$hash" >> $GITHUB_OUTPUT

      - name: 读取上一次 hash
        id: last
        run: |
          last=$(cat last_hash.txt 2>/dev/null || echo "")
          echo "last=$last" >> $GITHUB_OUTPUT

      - name: 判断是否有更新
        id: check
        run: |
          if [ "${{ steps.hash.outputs.hash }}" = "${{ steps.last.outputs.last }}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: 无变化则直接结束
        if: steps.check.outputs.changed == 'false'
        run: exit 0

      - name: 保存新 hash 并提交到仓库
        run: |
          cd "$GITHUB_WORKSPACE"
          echo "${{ steps.hash.outputs.hash }}" > last_hash.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_hash.txt
          git commit -m "chore: update last_hash for FongMi sync" || echo "hash 无变化，无需提交"
          git push origin HEAD:${{ github.ref_name }}

      - name: 生成 release tag
        id: tag
        run: |
          tag="auto-$(date +'%Y%m%d-%H%M')"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: 创建 GitHub Release 并上传所有 APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "${{ steps.tag.outputs.tag }}" || true
          git push origin "${{ steps.tag.outputs.tag }}"
          gh release create "${{ steps.tag.outputs.tag }}" \
            apk/*.apk \
            --title "FongMi APK ${{ steps.tag.outputs.tag }}" \
            --notes "自动同步自：https://github.com/FongMi/Release/tree/fongmi/apk\n仅当 APK 内容发生变化时发布。" \
            || echo "Release 可能已存在，继续处理"

      - name: 推送到 Telegram（文件组 + 独立日志消息，实现日志在下方）
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_API_BASE: https://prominent-tootsie-apkrelease-1850e28f.koyeb.app
        run: |
          # 第一步：发送媒体组（文件），caption 简单或空
          media='[
            {"type":"document", "media":"attach://leanback-arm64_v8a.apk", "caption":"${{ env.group_caption }}"},
            {"type":"document", "media":"attach://leanback-armeabi_v7a.apk"},
            {"type":"document", "media":"attach://mobile-arm64_v8a.apk"},
            {"type":"document", "media":"attach://mobile-armeabi_v7a.apk"}
          ]'

          group_response=$(curl -s -X POST "$BOT_API_BASE/bot$BOT_TOKEN/sendMediaGroup" \
            -F chat_id="$CHAT_ID" \
            -F media="$media" \
            -F "leanback-arm64_v8a.apk"=@"apk/leanback-arm64_v8a.apk" \
            -F "leanback-armeabi_v7a.apk"=@"apk/leanback-armeabi_v7a.apk" \
            -F "mobile-arm64_v8a.apk"=@"apk/mobile-arm64_v8a.apk" \
            -F "mobile-armeabi_v7a.apk"=@"apk/mobile-armeabi_v7a.apk")

          echo "媒体组响应: $group_response"

          # 第二步：发送独立日志消息（放在文件组下方）
          log_response=$(curl -s -X POST "$BOT_API_BASE/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="${{ env.log_message }}" \
            -d parse_mode="Markdown")

          echo "日志消息响应: $log_response"

          echo "推送完成。"
