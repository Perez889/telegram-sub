name: Sync FongMi APK & Push Telegram (Stable)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时检查一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装必要工具
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq coreutils

      - name: 下载 FongMi fongmi 分支 ZIP
        run: |
          curl -L -o fongmi.zip \
            https://codeload.github.com/FongMi/Release/zip/refs/heads/fongmi
          unzip -q fongmi.zip

      - name: 收集 APK 文件
        run: |
          mkdir -p apk
          find Release-fongmi/apk -type f -name "*.apk" -exec cp {} apk/ \;
          echo "已收集的 APK："
          ls -lh apk/

      - name: 计算当前所有 APK 的 hash
        id: hash
        run: |
          if ls apk/*.apk >/dev/null 2>&1; then
            hash=$(find apk -type f -name "*.apk" -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1)
          else
            hash="no-apk-$(date +%s)"
          fi
          echo "hash=$hash" >> $GITHUB_OUTPUT
          echo "当前 hash: $hash"

      - name: 读取上一次 hash
        id: last
        run: |
          last=$(cat last_hash.txt 2>/dev/null || echo "")
          echo "last=$last" >> $GITHUB_OUTPUT
          echo "上次 hash: $last"

      - name: 判断是否有更新
        id: check
        run: |
          if [ "${{ steps.hash.outputs.hash }}" = "${{ steps.last.outputs.last }}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "没有变化，退出。"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "有更新，继续。"
          fi

      - name: 无变化则直接结束
        if: steps.check.outputs.changed == 'false'
        run: exit 0

      - name: 保存新 hash 并提交到仓库
        run: |
          cd "$GITHUB_WORKSPACE"
          echo "${{ steps.hash.outputs.hash }}" > last_hash.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_hash.txt
          git commit -m "chore: update last_hash for FongMi sync" || echo "hash 无变化，无需提交"
          git push origin HEAD:${{ github.ref_name }}

      - name: 生成 release tag
        id: tag
        run: |
          tag="auto-$(date +'%Y%m%d-%H%M')"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      # ──────────────── 使用 gh CLI 创建 tag + Release + 上传 APK ────────────────
      - name: 创建 GitHub Release 并上传所有 APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 先创建并推送 tag（如果已存在不会报错）
          git tag "${{ steps.tag.outputs.tag }}" || true
          git push origin "${{ steps.tag.outputs.tag }}"

          # 创建 Release 并上传 apk/ 目录下所有 .apk 文件
          gh release create "${{ steps.tag.outputs.tag }}" \
            apk/*.apk \
            --title "FongMi APK ${{ steps.tag.outputs.tag }}" \
            --notes "自动同步自：https://github.com/FongMi/Release/tree/fongmi/apk\n仅当 APK 内容发生变化时发布。" \
            || echo "Release 可能已存在，继续处理"

      - name: 推送到 Telegram（带调试输出）
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          api="https://api.github.com/repos/${{ github.repository }}/releases/latest"
          # 使用 GH_TOKEN 认证，更稳定
          release_json=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$api")
          urls=$(echo "$release_json" | jq -r '.assets[].browser_download_url // empty')

          echo "=== 调试信息 ==="
          echo "最新 Release JSON（简化）："
          echo "$release_json" | jq '{tag_name, name, assets_count: (.assets | length), assets_names: (.assets[].name)}'
          echo ""
          echo "提取到的下载链接（如果为空则说明 assets 没上传成功）："
          echo "$urls"
          echo "================"

          if [ -z "$urls" ]; then
            echo "❌ 没有找到任何 assets 下载链接，上传失败或 Release 为空"
            exit 1
          fi

          for url in $urls; do
            echo "推送文件到 Telegram: $url"
            curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
              -d chat_id="$CHAT_ID" \
              -d document="$url" \
              -d caption="FongMi APK 更新\nTag: ${{ steps.tag.outputs.tag }}\n来源: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }}"
            sleep 10
          done
