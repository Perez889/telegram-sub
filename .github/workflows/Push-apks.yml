name: Sync FongMi APK & Push Telegram (Stable)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时检查一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装必要工具
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq coreutils

      - name: 下载 FongMi fongmi 分支 ZIP
        run: |
          curl -L -o fongmi.zip \
            https://codeload.github.com/FongMi/Release/zip/refs/heads/fongmi
          unzip -q fongmi.zip

      - name: 收集 APK 文件
        run: |
          mkdir -p apk
          find Release-fongmi/apk -type f -name "*.apk" -exec cp {} apk/ \;
          echo "已收集的 APK："
          ls -lh apk/

      - name: 计算当前所有 APK 的 hash
        id: hash
        run: |
          if ls apk/*.apk >/dev/null 2>&1; then
            hash=$(find apk -type f -name "*.apk" -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1)
          else
            hash="no-apk-$(date +%s)"
          fi
          echo "hash=$hash" >> $GITHUB_OUTPUT
          echo "当前 hash: $hash"

      - name: 读取上一次 hash
        id: last
        run: |
          last=$(cat last_hash.txt 2>/dev/null || echo "")
          echo "last=$last" >> $GITHUB_OUTPUT
          echo "上次 hash: $last"

      - name: 判断是否有更新
        id: check
        run: |
          if [ "${{ steps.hash.outputs.hash }}" = "${{ steps.last.outputs.last }}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "没有变化，退出。"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "有更新，继续。"
          fi

      - name: 无变化则直接结束
        if: steps.check.outputs.changed == 'false'
        run: exit 0

      - name: 保存新 hash 并提交到仓库
        run: |
          cd "$GITHUB_WORKSPACE"
          echo "${{ steps.hash.outputs.hash }}" > last_hash.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_hash.txt
          git commit -m "chore: update last_hash for FongMi sync" || echo "hash 无变化，无需提交"
          git push origin HEAD:${{ github.ref_name }}

      - name: 生成 release tag
        id: tag
        run: |
          tag="auto-$(date +'%Y%m%d-%H%M')"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: 创建 GitHub Release 并上传所有 APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "${{ steps.tag.outputs.tag }}" || true
          git push origin "${{ steps.tag.outputs.tag }}"

          gh release create "${{ steps.tag.outputs.tag }}" \
            apk/*.apk \
            --title "FongMi APK ${{ steps.tag.outputs.tag }}" \
            --notes "自动同步自：https://github.com/FongMi/Release/tree/fongmi/apk\n仅当 APK 内容发生变化时发布。" \
            || echo "Release 可能已存在，继续处理"

      - name: 推送到 Telegram（通过 Koyeb 自托管 Bot API，支持大文件上传）
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # 你的 Bot Token：8536915783:AAE-UrQYYlpsUJ4Syho0zSGUMKifTdjRlLU
          CHAT_ID: ${{ secrets.CHAT_ID }}      # 你的频道 ID，例如 -100xxxxxxxxxx
          BOT_API_BASE: https://prominent-tootsie-apkrelease-1850e28f.koyeb.app  # 你的 Koyeb 域名
        run: |
          # 循环发送 apk/ 目录下所有 .apk 文件
          for file in apk/*.apk; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              filesize=$(du -h "$file" | cut -f1)
              echo "正在上传 $filename (大小: $filesize) 到 Telegram 频道..."

              # 使用自托管 API 发送 document（multipart/form-data 方式，支持大文件）
              response=$(curl -s -X POST "$BOT_API_BASE/bot$BOT_TOKEN/sendDocument" \
                -F chat_id="$CHAT_ID" \
                -F document=@"$file" \
                -F caption="FongMi APK 更新\n文件名: $filename\n大小: $filesize\nTag: ${{ steps.tag.outputs.tag }}\n来源: FongMi fongmi 分支 APK\n自动同步时间: $(date '+%Y-%m-%d %H:%M HKT')")

              # 输出响应，便于调试
              echo "Telegram 响应: $response"

              # 检查是否成功（可选：如果 ok:false 则打印错误）
              if echo "$response" | grep -q '"ok":true'; then
                echo "上传成功: $filename"
              else
                echo "上传失败: $filename - 检查响应"
              fi

              sleep 15  # 间隔，避免 Telegram 频率限制或服务器负载
            fi
          done

          echo "所有 APK 推送完成。"
